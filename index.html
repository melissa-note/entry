<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約申込みフォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">日時を選択</p>
        <div>
        <input id="radio-a" type="radio" name="date" value="1-1" checked><label for="radio-a">【新宿】7/1（土）18:30～20:30</label>
        <input id="radio-b" type="radio" name="date" value="1-2"><label for="radio-b">【新宿】7/8（土）18:30～20:30</label>
        </div>

        <p>あなたと他のメンバーとの相性診断のため、質問に回答してください。</p>
<span class="must bold">※初回のみ必須</span>　<span class="fz-12px">※2023年以降ご回答いただいた場合、変更なければ回答不要です。</span>
<details><summary class="center bold">回答する<span class="fz-14px">（所要時間約1分）</span></summary>
    
    <p>あなたのことについて</p>
        <p class="mt-3">ニックネーム</p>
        <span>*参加者に公開されます。</span>
        <div>            
            <input class="form-control w-100 mt-1" name="nname">                                                                                                                    
        </div>
        <p class="mt-3">何歳ですか？</p>        
        <span>*20歳以上から参加できます。</span>
        <div>
            <input type = "number" name="age" min="20" max="70">歳                                                                                                            
        </div>
        <div>
        <p class="mt-3"　required>見た目</p>
        <input id="l1" type="checkbox" name="looks0" value="A"><label for="l1">A</label>
        <input id="l2" type="checkbox" name="looks0" value="B"><label for="l2">B</label>
        <input id="l3" type="checkbox" name="looks0" value="C"><label for="l3">C</label>
        <input id="l4" type="checkbox" name="looks0" value="わからない"><label for="l4">b</label>
    </div>
<p>理想の相手について</p>
        <p class="mt-3">年齢層</p>        
        <div>            
            <select name="min">
<option value="">選択</option>
<option value="下限なし">下限なし</option>
<option value="20">20代</option>
<option value="30">30代</option>
<option value="40">40代</option>
<option value="50">50代</option>
            </select><span>～</span>
            <select name="max">
<option value="">選択</option>
<option value="20">20代</option>
<option value="30">30代</option>
<option value="40">40代</option>
<option value="50">50代</option>
<option value="上限なし">上限なし</option>
            </select>                                                                                                         
        </div>
        <div>
        <p class="mt-3"　required>見た目</p>
        <input id="l5" type="checkbox" name="looks1" value="A"><label for="l5">A</label>
        <input id="l6" type="checkbox" name="looks1" value="B"><label for="l6">B</label>
        <input id="l7" type="checkbox" name="looks1" value="C"><label for="l7">C</label>
        <input id="l8" type="checkbox" name="looks1" value="なんでもOK"><label for="l8">なんでもOK</label>
    </div>   
       </details>
        <p class="mt-3">備考欄</p>
        <div>
            <input class="form-control w-100 mt-1" name="bikou">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="この内容で予約">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2000009774-ly65pKbp";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const date    = $('input[name="date"]').val();
                const bikou = $('input[name="bikou"]').val();
                const nname = $('input[name="nname"]').val();
                const age  = $('input[name="age"]').val();
                const looks0  = $('input[name="looks0"]').val();
                const min = $('input[name="min"]').val();
                const max  = $('input[name="max"]').val();
                const looks1 = $('input[name="looks1"]').val();
                const msg = `★${date}\n備考：${bikou}\n---${nname}-${age}-${looks0}\n---${min}-${max}-${looks1}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
